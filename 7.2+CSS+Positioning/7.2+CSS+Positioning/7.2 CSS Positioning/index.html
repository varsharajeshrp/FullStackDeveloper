<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      width:500px;
      height: 300px;
      background-color: blue;
      top:200px;
      position: relative;
      left:100px;
    }
    .red-circle{
      border-radius:50%;
      height: 200px;
      width:200px;
      background-color: red;
      top: 150px;
      left: 250px;
      position: absolute;

    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
